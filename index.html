<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      #dynamic-text {
        color: teal;
        font-size: 1.2rem;
      }

      .highlight {
        color: red;
        font-weight: bold;
      }

      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
    </header>

    <main>
      <p id="dynamic-text">This text will be updated by JavaScript.</p>

      <section>
        <article>
          <p>Click the button to toggle a message:</p>
          <button onclick="toggleMessage()">Toggle Message</button>
        </article>
        <div id="extra-message" style="margin-top: 10px"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Zamenhle Project</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
